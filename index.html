<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-pattern-img">
    <img src="images/bg-pattern.svg" alt="">
  </div>
<header class="header">
  <img src="images/pattern-circles.svg" alt="" class="header-circles">
  <h1>Simple, traffic-based pricing</h1>
  <p>ign-up for our 30-day trial. <p>
  </p> No credit card required. </p>
</header>
<div class="container">
<div class="title">
  <h4>100k Pageviews</h4>  
  <p class="price">
 $16.00
 <span>month</span>   
  </p>
  
</div>

<div class="toggle">
  <label class="name">Monthly Billing</label>
  <input type="checkbox" class="checkbox"
  id="checkbox">

  <label for="checkbox" class="label">
  <div class="ball"></div>
</label>

<label  class="name">
  Yearly Billing
  <span>-25%</span>
</label>
</div>
<p class="price">
  $16.00
  <span>month</span>   
   </p>

<input type="range" name="range" id="range">
<div class="list">
<ul>
  <li><img src="images/icon-check.svg" alt="">  Unlimited websites</li>
  <li> <img src="images/icon-check.svg" alt=""> 100% data ownership</li>
  <li> <img src="images/icon-check.svg" alt=""> Email reports</li>
</ul>
<button class="btn">
  Start my trial
</button>
</div>
 
 
</body>
</html>
